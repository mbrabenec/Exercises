    <script>



console.log(rot13("abcdefghijklmnopqrstuvwxyz"));

function rot13(message) {

    const alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
    let textArray = message.split("");

    for (i = 0; i < textArray.length; i++) {
        if (alphabet.indexOf((textArray[i]).toLocaleLowerCase()) >= 0) {
            if (textArray[i] === textArray[i].toLocaleLowerCase()) {
                textArray[i] = encr(textArray[i])
            } else {
                var newValue = encr(textArray[i])
                textArray[i] = newValue.toLocaleUpperCase();
            }
        }
    }

    return textArray.join("");

    function encr(inputVal) {
        var index = alphabet.indexOf(inputVal.toLocaleLowerCase());
        index = index + 13;
        if(index > 25) index = (index - 26);
        return alphabet[index];
    }

}



    </script>
