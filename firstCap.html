let inp = '        I need trimming  ';

//let output = inp.trim();

let inpArr = inp.split("");



for (let i = 0; i < inpArr.length; i++) {
    if (inpArr[i] !== " ") {
        inpArr.splice(0, i);
        break;
    }
}

for (let j = inpArr.length -1; j >= 0; j--) {
    if (inpArr[j] !== " ") {
        inpArr.splice(j+1, inpArr.length - j);
        break;
    }
}
