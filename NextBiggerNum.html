    <script>



//let arr = [...`${n}`];

console.log(permutate([5, 3]));

function permutate(arr) {

    let res = [];

    if (arr.length === 1) return [arr];
    
    for (let i = 0; i < arr.length; i++) {
        let hold = arr[i];
        let rest = arr.slice(0, i).concat(arr.slice(i + 1));
        let restPermutated = permutate(rest);
        for (let j = 0; j < restPermutated.length; j++) {        
            let permutedArr = [hold].concat(restPermutated[j]);
            res.push(permutedArr);    
        }
    
    }
return res;
}







    </script>
