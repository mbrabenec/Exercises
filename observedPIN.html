    <script>

var allArrays = [['a', 'b'], ['c', 'd'], ['e', 'f']];

function permutate(arr) {

  if (arr.length === 1) {return arr[0];}

  var result = [];
  var firstElement =  arr.shift();
  var restPermutated = permutate(arr);

  for (i = 0; i < firstElement.length; i++) {
    for (j = 0; j < restPermutated.length; j++) {
      result.push(firstElement[i] + restPermutated[j]);
    }
  } 

  return result;

}

var a = permutate(allArrays);
console.log(a);
