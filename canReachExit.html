    <script>

function pathFinder(maze){ 

    let mazeArr = maze.split("\n").map(v => v.split(""));
    let stack = [[0, 0]];
    const length = mazeArr.length;

    while (stack.length > 0) {
            let currentElement = stack.pop();
            let i = currentElement[0];
            let j = currentElement[1];

            if (i < 0 || j < 0 || i >= length || j >= length) continue;
            if (mazeArr[i][j] !== ".") continue;
            mazeArr[i][j] = "P";
            [[i+1,j],
             [i-1,j],
             [i,j+1],
             [i,j-1]].forEach(([i, j]) => stack.push([i, j]));
    }

return(mazeArr[length -1][length - 1] === "P");
