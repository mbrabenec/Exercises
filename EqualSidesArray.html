<script>




function findEvenIndex(arr) {

var a = arr.map((value, index) => {
    
    var sumBefore = 0;
    for (i = 0; i < index; i++) {
        sumBefore += arr[i];
    }
    var sumAfter = 0;
    for (i = (index + 1); i < arr.length; i++) {
        sumAfter += arr[i];
    }
    return (sumBefore - sumAfter);
});
return a.indexOf(0);
}
