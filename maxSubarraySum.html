<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">

</head>
<body>
    <script>



var maxSequence = function(arr) {
    arr.push(0);
    var totals = [];
    for (i = 0; i < arr.length; i++) {
        if (arr[i] >= 0) {
            var saTotal = arr.slice(i).reduce((a, b) => a + b);
            totals.push(saTotal);
            var saBack = 0;
            for (j = (arr.length - 1); j > i; j--) {
                saBack += arr[j];
                totals.push(saTotal - saBack);
            }
        }
    }
    var result = totals.reduce((a, b) => Math.max(a, b));
    return result;
}

    </script>
</body>
