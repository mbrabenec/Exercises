<body>
    <script>



function queueTime(customers, n) {

var queue = customers
var tillNumber = n;

// populate each till element in array with 0
var tills = new Array(n).fill(0); 

//send customers to shortest till line at tills
while (queue.length > 0) {
var shorterLinelength = tills.reduce((a, b) => Math.min(a, b));
var shorterLineindex = tills.indexOf(shorterLinelength);
tills[shorterLineindex] += queue.shift();
}
var result = tills.reduce((a, b) => Math.max(a, b));
return result;
}






    </script>
