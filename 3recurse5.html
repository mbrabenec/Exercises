    <script>

function findSeq(goal) {

    function looper(start, history) {

        //end conditions
        if (start === goal) return history;
        if (start > goal) return null;
        //next steps
        else {
            let loopResult = looper(start * 3, "( " + history + " ) * 3");
            if (loopResult === null) {
                loopResult = looper(start + 5, "( " + history +" ) + 5");
            }
            return loopResult;
        }
    } 
    return looper(1, "1");
}

console.log(findSeq(6));
