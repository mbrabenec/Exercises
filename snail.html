function snail(array) {
    var output = [];

    if (array.length === 1) {return array[0];}
    
    while (array.length > 0) {
        //top
        if (array.length !== 0) {output.push(array.shift());}
        //right
        for (i = 0; i < array.length; i++) {
            output.push(array[i].pop());
        }
        //bottom
        if (array.length !== 0) { output.push(array.pop().reverse());} 
        //left
        for (j = (array.length - 1); j >= 0; j--) {
            output.push(array[j].shift());
        }
    }
    var outputFlat = output.reduce((prev, curr) => prev.concat(curr));
    return outputFlat;
}

console.log(snail(array));
